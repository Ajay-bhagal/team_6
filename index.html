<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash</title>
    <style>
        .search_div{
            /* background-image: url('https://images.unsplash.com/photo-1671211359905-36bfec02f1e6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MTl8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60'); */
            background: linear-gradient(rgb(0 0 0 / 53%), rgb(0 0 0 / 47%)), url('/clark-van-der-beken-s9PEAma2hNc-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            /* background-blend-mode: overlay; */
            height: 50rem;
        }
        #search_text{
            color: white;
            width: 66.66667%;
            position: relative;
            margin: 0 auto;
            top: 45%;
        }
        #search_text>h1{
            font-size: 46px;
            font-family: -apple-system,BlinkMacSystemFont,San Francisco,Helvetica Neue,Helvetica,Ubuntu,Roboto,Noto,Segoe UI,Arial,sans-serif;
        }
        #search_text>p{
            margin: 16px 0;
            font-weight: 500;
            font-size: 23px;
            font-family: -apple-system,BlinkMacSystemFont,San Francisco,Helvetica Neue,Helvetica,Ubuntu,Roboto,Noto,Segoe UI,Arial,sans-serif;
            line-height: 22px;
        }
        input[type="text"] {
            border: none;
            color: #111;
            height: 4rem;
            border-radius: 11px;
            width: 100%;
        }
        .search_input {
            margin-top: 35px;
        }
        .popup{
            display: flex;
            justify-content: center;
            background: ghostwhite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 80%;
            height: 88vh;
            border-radius: 10px;
            transition: .7s;
        }
        .button_c{
            position: absolute;
            top: 10px;
            left:10px;
            width: 20px;
            height: 20px;
        }
        .download{
            padding: 10px;
            color: white;
            text-decoration: none;
            position: absolute;
            right: 10px;
            top:10px;
            background-color: green;

        }
        .download_img{
            height: 90%;
            width: auto;
            max-width: 80%;
            object-fit: cover;
            margin-top: 20px;
        }
        .hide{
            display: none;
        }
        #content{
            columns: 3;
            margin-top: 20px;
            gap: 20px;
            
        }
        #card_img{
            width: 100%;
            margin: 20px 0px;
            gap: 20px;
            height: 100%;
            cursor: pointer;
            object-fit: cover;
        }
        #card_img>img {
            width: 100%;
        } 
        .control{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .prev_button{
            left: 20px;
        }
        .next_button{
            right: 20px;
        }

    </style>
</head>
<body>
    <div class="search_div">

        <div id="search_text">
            <h1>Unsplash</h1>
            <p>The internetâ€™s source for visuals.</p>
            <p>Powered by creators everywhere.</p>
            <div class="search_input">
                <input type="text" id="searchv" oninput="deboubcing(getData,2000)">
            </div>
        </div>
        
    </div>
    <div class="popup hide" id="popu">
        <button class="button_c">X</button>
        <a href="#" class="download">Download</a>
        <img src="" alt="" class="download_img">
        <button class="control prev_button">&lt;</button>
        <button class="control next_button">&gt;</button>
    </div>
    <div id="content"></div>
</body>
</html>
<script src="index.js"></script>
