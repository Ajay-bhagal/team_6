<script>
    document.getElementById("btn").addEventListener("click", Login)

    var flag = 0
    function Login() {
        var AccountDetails = JSON.parse(localStorage.getItem("account-data")) || [];
        // event.preventDefault();


        var enterEmail = document.getElementById("entemail").value;
        var enterpass = document.getElementById("entpassword").value;
        if (enterEmail !== "" && enterpass !== "") {
            AccountDetails.map(function (elem) {

                if (elem.email === enterEmail && elem.password === enterpass) {

                    alert("Login Successful");
                    flag++;

                    var user = elem.username;
                    let obj = {
                        email: enterEmail,
                        user: user
                    }
                    localStorage.setItem("user-info", JSON.stringify(obj));
                    window.location.href ="index.html";
                }

            });
        }
        else{
            alert("Enter Correct details")
        }

        if (flag === 0) {
            alert("Login failed Please fill correct data or create account");
            document.querySelector("#entemail").value = "";
            document.querySelector("#entpassword").value = "";
        }
    }

</script>
